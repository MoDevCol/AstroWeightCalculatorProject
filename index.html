<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Weight Calculator</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!--<video id="background-video" autoplay muted loop playsinline aria-hidden="true"> -->
     <!--<source src="assets/Astro-Weight.mp4" type="video/mp4" /> -->
  <!--</video> -->
  
  <header>
    <h1>Welcome to the Astro Weight Calculator Simulation!</h1>
  </header>
  <main>
    <h1>I'm an Astro Weight Calculator!</h1>
    <div class="main-container">
      <div class="input-box">
        <label for="user-weight">Enter your Weight:</label>
        <input id="user-weight" type="number" placeholder="Weight (lbs)" />
        <label for="planets">Select a Planet:</label>
        <select id="planets"></select>
        <button id="calculate-button">Calculate</button>
      </div>
      <div class="output-box">
        <p id="output"></p>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
